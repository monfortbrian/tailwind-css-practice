<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-200">
    <div class=" bg-gray-200 w-[290px] rounded-xl p-1 shadow-lg">
        <div class="bg-white w-auto rounded-xl p-4">
            <div class="flex justify-between items-center">
                <div class="flex flex-row gap-2">
                    <img class="w-10 h-10 rounded-full object-cover border-1 border-gray-200"
                        src="../assets/profile-pic.jpg" alt="">
                    <div class="flex flex-col">
                        <h3 class="font-medium text-[14px] text-slate-900">Jane Doe</h3>
                        <span class="font-normal text-[10px] text-slate-500">Posted 3hrs ago</span>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                </svg>

            </div>
            <div class="flex flex-row gap-1">
                <div class="text-slate-500 font-normal text-[10px] mt-5 bg-gray-100 px-2 py-1 w-fit rounded-full">
                    Design
                </div>
                <div class="text-slate-500 font-normal text-[10px] mt-5 bg-gray-100 px-2 py-1 w-fit rounded-full">Brand
                </div>
                <div class="text-slate-500 font-normal text-[10px] mt-5 bg-gray-100 px-2 py-1 w-fit rounded-full">
                    Product
                </div>
            </div>
            <div class="mt-5">
                <h2 class="font-medium text-slate-900 text-base leading-[1.2]">Looking for a creative designer to build
                    brand
                    guidelines
                </h2>
                <p class="text-slate-500 text-[12px] font-normal text-slate-500 mt-2 leading-[1.3]">I'm growing my new
                    startup and
                    require
                    a
                    talented designer to form branding essentials for my products.
                </p>
            </div>
        </div>
        <div class="flex justify-between items-center mt-4 px-3">
            <div class="flex justify-center items-center">
                <h2 class="font-semibold text-lg">$125</h2>
                <p class="font-normal text-[12px] text-slate-500">/hr</p>
            </div>
            <div class="text-slate-900 font-medium text-[10px] bg-white px-2 py-1 w-fit rounded-full">Hourly
            </div>
        </div>
        <div
            class="bg-slate-950 text-slate-200 rounded-lg my-4 mx-3 py-2 text-[12px] font-semibold flex justify-center">
            Apply now
        </div>
    </div>
</body>

</html>
